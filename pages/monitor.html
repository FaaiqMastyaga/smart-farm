  <body>
    <div class="barrier"></div>

    <div class="confirmation-box" id="add-plant-box">
        <div class="form-container" id="form-input">
            <label for="plant-name">Nama Tanaman:</label>
            <input id="plant-name" type="text"> 
            <br>
            <label for="target-day">Target Panen:</label>
            <input id="target-day" type="number"> 
            <br>
            <label for="schedule">Jadwal: </label>
            <input 
            id="schedule"
            type="file" 
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" 
            > 
            <br>
        </div>

        <div class="form-container" id="form-select">
            <label for="plan-list">Nama Tanaman:</label>
            <input list="plant-list">
            <datalist id="plant-list">
                <option value="Bayam">
                <option value="Kangkung">
                <option value="Jagung">
                <option value="Singkong">
                <option value="Cabai">
                <option value="Sawi">
            </datalist>
            <br>
        </div>

        <div class="schedule-container">

        </div>
    </div>

    <div class="confirmation-box" id="delete-plant-box">
        <div class="text-content">
            <h2>Are you sure?</h2>
            <br>
            <p>This change cannot be undone. All values associated with this field will be lost.</p>
        </div>
        <div class="button-container">
            <button class="button" id="delete-button">Delete</button>
            <button class="button" id="cancel-button">Cancel</button>
        </div>
    </div>


    <!-- Navbar start -->

        </div>
        
        <div class="search-container">
            <form action="../php/actions.php">
                <button id="search-icon" type="submit"><i class="fa fa-search fa-lg"></i></button>
                <input type="text" placeholder="Search..">
            </form>
        </div>

        <div class="account-info">
            <a href="#" id="search"><i class="fa fa-search fa-lg"></i></a>
            <a href="#" id="notification"><i class="fa fa-bell-o fa-lg"></i></a>
            <a href="#" id="user"><i class="fa fa-user-o fa-lg"></i></a>

        <div class="section">
            <h2 id="plant-text">My Plants</h2>
            <p id="plant-text">Look at the target when it should be harvested.</p>
            <div id="plant-container" class="card-container">
                <div id="plus-card" class="card">
                    <i class="plus alt"></i>
                </div>
            </div>
            <h2 class="progress-text">Progress</h2>
            <p class="progress-text">Development drom day 0 to N.</p>
            <div id="progress-container" class="card-container"></div>
