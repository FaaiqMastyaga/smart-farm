<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Farm</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@200&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/monitor/monitor.css" />
    <link rel="stylesheet" href="../css/monitor/popup.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

  </head>

  <body>
    <div class="barrier"></div>

    <div class="pop-up" id="add-plant-box">
        <div class="header">
            <div class="tab-button-container">
                <button class="tab-button active" id="create-new-button">Create New</button>
                <button class="tab-button" id="create-existing-button">Create Existing</button>
            </div>
            <button class="close-button"><i class="fa fa-times-circle"></i></button>
        </div>
        <div class="content">
            <div class="tab-form-container">
                <div class="tab-form active" id="create-new-tab">
                    <h2>Create New</h2>
                    <br>
                    <label for="nama_tanaman">Nama Tanaman</label>
                    <br>
                    <input type="text" class="form-control" name="nama_tanaman" id="nama_tanaman" placeholder="Cabai" required>
                    <br><br>
                    <label for="masa_panen">Masa Panen</label>
                    <br>
                    <input type="number" class="form-control" name="masa_panen" id="masa_panen" min="1" placeholder="120" required>
                    <br><br>
                    <label for="jadwal">Jadwal Pemupukan</label>
                    <br>  
                    <input type="file" name="jadwal" id="tabel-jadwal" accept=".xls, .xlsx" required>
                    <br><br>
                    <button id="submit-create-new" class="submit">Submit</button>
                </div>
                <div class="tab-form" id="create-existing-tab">
                    <h2>Create Existing</h2>
                    <br>
                    <label for="nama_tanaman">Nama Tanaman</label>
                    <br>
                    <input type="text" class="form-control" name="nama_tanaman" id="nama_tanaman" placeholder="Cabai" required>
                    <br><br>
                    <label for="masa_panen">Masa Panen</label>
                    <br>
                    <input type="number" class="form-control" name="masa_panen" id="masa_panen" min="1" placeholder="120" required>
                    <br><br>
                    <label for="jadwal">Jadwal Pemupukan</label>
                    <br>  
                    <input name="jadwal" id="tabel-jadwal" list="jadwal" required>
                    <datalist id="jadwal">
                        <option value="Bayam"></option>
                        <option value="Kangkung"></option>
                        <option value="Cabai"></option>
                        <option value="Sawi"></option>
                        <option value="Kentang"></option>
                    </datalist>
                    <br><br>
                    <button id="submit-create-existing" class="submit">Submit</button>
                </div>
            </div>
            <div class="tab-table"></div>
        </div>
    </div>

    <div class="pop-up" id="delete-plant-box">
        <div class="text-content">
            <h2>Are you sure?</h2>
            <br>
            <p>This change cannot be undone. All values associated with this field will be lost.</p>
        </div>
        <div class="button-container">
            <button class="button" id="delete-button">Delete</button>
            <button class="button" id="cancel-button">Cancel</button>
        </div>
    </div>


    <!-- Navbar start -->
    <nav class="navbar">
        <div class="navbar-main">
            <a href="#" id="menu"><i class="fa fa-bars fa-lg"></i></a>
            <a href="#" id="navbar-logo">Smart <span>Farm.</span></a>
        </div>
        
        <div class="search-container">
            <form action="../php/actions.php">
                <button id="search-icon" type="submit"><i class="fa fa-search fa-lg"></i></button>
                <input type="text" placeholder="Search..">
            </form>
        </div>

        <div class="account-info">
            <a href="#" id="search"><i class="fa fa-search fa-lg"></i></a>
            <a href="#" id="notification"><i class="fa fa-bell-o fa-lg"></i></a>
            <a href="#" id="user"><i class="fa fa-user-o fa-lg"></i></a>
        </div>
    </nav>
    <!-- Navbar end -->

    <div class="wrapper">
        <!-- Sidebar start -->
        <div class="sidebar">
            <!-- menu item -->
            <ul id="page-container">
                <li class="page"><a href="#" class="active">
                    <span class="icon"><i class="fa fa-television fa-lg"></i></span>
                    <span class="item">Monitor</span>
                </a></li>
                <li class="page"><a href="./control.html">
                    <span class="icon"><i class="fa fa-gears fa-lg"></i></span>
                    <span class="item">Control</span>
                </a></li>
            </ul>
        </div>
        <!-- Sidebar end -->

        <div class="section">
            <h2 id="plant-text">My Plants</h2>
            <p id="plant-text">Look at the target when it should be harvested.</p>
            <div id="plant-container" class="card-container">
                <div id="plus-card" class="card">
                    <i class="plus alt"></i>
                </div>
            </div>
            <h2 class="progress-text">Progress</h2>
            <p class="progress-text">Development from day 0 to N.</p>
            <div id="progress-container" class="card-container"></div>
        </div>
    </div>

    <footer class="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/monitor.js"></script>
  </body>
</html>
